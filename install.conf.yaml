- defaults:
    link:
        relink: true

- clean: ["~"]

- clean:
    ~/.local/bin:
        force: true
- link:
    ~/.fishrc: config/fish/config.fish
    ~/.config/:
        glob: true
        path: config/*
    ~/.local/bin/:
        glob: true
        path: bin/*
    ~/.tool-versions: asdf-versions
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/Library/Application Support/navi: navi

- shell:
  - [git submodule update --init --recursive, Installing submodules]
