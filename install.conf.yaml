- defaults:
    link:
        relink: true

- clean: ["~"]

- clean:
    ~/.tool-versions:
        force: true
    ~/.local/bin:
        force: true

- link:
    ~/.zshrc: zshrc
    ~/.config/:
        glob: true
        path: config/*
    ~/.local/bin/:
        glob: true
        path: bin/**
    ~/.tool-versions: asdf-versions
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.xbindkeyrc: xbindkeyrc
    /etc/nixos/configuration.nix: config/nixos/configuration.nix

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [install-scripts/os-prepare.bash, Preparing the os specifics]
