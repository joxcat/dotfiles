- defaults:
    link:
        relink: true

- clean: ["~"]

- clean:
    ~/.config:
        force: true
    ~/.local/bin:
        force: true
    ~/.local/share:
        force: true
- link:
    ~/.profile: profile
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.config/:
        glob: true
        path: config/*
    ~/.local/bin/:
        glob: true
        path: bin/*
    ~/.local/share/:
        glob: true
        path: share/*
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.gitmessage: gitmessage
    ~/.ctags: ctags
    /etc/default/tlp: tlp
    ~/.config/nvim/init.vim: config-init.vim

- shell:
    - [git submodule update --init --recursive, Installing submodules]
