- defaults:
    link:
        relink: true

- clean: ["~"]

- clean:
    ~/.local/bin:
        force: true
- link:
    ~/.fishrc: config/fish/config.fish
    ~/.zshrc: zshrc
    ~/.config/:
        glob: true
        path: config/*
    ~/.local/bin/:
        glob: true
        path: bin/**
    ~/.tool-versions: asdf-versions
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.xbindkeyrc: xbindkeyrc
    ~/.profile:
      if: '[ `uname` = Darwin ]'
      path: profile.osx
    ~/.profile:
      if: '[ `uname` = Linux ]'
      path: profile.lux
    "${NAVI_PATH}": navi

- shell:
  - [git submodule update --init --recursive, Installing submodules]
