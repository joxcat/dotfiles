- defaults:
        link:
                relink: true

- clean: ["~"]

- clean:
        ~/.config:
                force: true

- link:
        ~/.xbindkeysrc: xbindkeysrc
        ~/.zshrc: zshrc
        ~/.zprofile: zprofile
        ~/.config/:
                glob: true
                path: config/*
        ~/.i3: i3
        ~/.wallpapers: wallpapers
        ~/.gitconfig: gitconfig
        ~/.gitignore: gitignore
        ~/.gitmessage: gitmessage
        ~/.monitor.sh: monitor.sh
        ~/.pacman.sh: pacman.sh

- shell:
        - [git submodule update --init --recursive, Installing submodules]
