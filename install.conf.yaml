- defaults:
    link:
        relink: true

- clean: ["~"]

- clean:
    ~/.local/bin:
        force: true

- link:
    ~/.fishrc: config/fish/config.fish
    ~/.zshrc: zshrc
    ~/.config/:
        glob: true
        path: config/*
    ~/.local/bin/:
        glob: true
        path: bin/**
    ~/.tool-versions: asdf-versions
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.xbindkeyrc: xbindkeyrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [install-scripts/os-prepare.bash, Preparing the os specifics]
