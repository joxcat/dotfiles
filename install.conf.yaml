- defaults:
    link:
        relink: true

- clean: ["~"]

- clean:
    ~/.local/bin:
        force: true
- link:
    ~/.zshrc: zshrc
    ~/.config/:
        glob: true
        path: config/*
    ~/.local/bin/:
        glob: true
        path: bin/*
    ~/.ctags: ctags

- shell:
    - [git submodule update --init --recursive, Installing submodules]
